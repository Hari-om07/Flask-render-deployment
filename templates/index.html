<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='star.css') }}">
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensures padding and border are included in element's total width and height */
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure canvas is behind other content */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #bb3939;
            border-radius: 10px;
            background-color: #79b66e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Ensure it's positioned relative to adjust z-index */
            z-index: 1; /* Ensure form is above canvas */
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin-bottom: 10px;
            align-self: flex-start;
        }

        form input,
        form select {
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input[type="submit"] {
            background-color: #74e0ee;
            color: rgb(0, 0, 0);
            cursor: pointer;
            width: auto;
            padding: 10px 20px;
        }

        form input[type="submit"]:hover {
            background-color: #5dbecd;
        }

        .result {
            color: #ccc;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <canvas id="test"></canvas>
    </div>
    
    <div class="container">
        <h1>Diamond Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="carat">Carat:</label>
            <input type="number" step="0.01" id="carat" name="carat" required>
            
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
            
            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity" required>
                <option value="IF">IF</option>
                <option value="IL">IL</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="SI1">SI1</option>
                <option value="SI2">SI2</option>
            </select>

            <input type="submit" value="Predict">
        </form>
    </div>

    <div class="result">
        {% if prediction %}
        <h2>Predicted Price:</h2>
        <p>The predicted price of the diamond is: ${{ prediction }}</p>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='stars.js') }}"></script>
</body>
</html>
